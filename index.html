<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway-dev-750608 - Oturum Aç</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/okta/okta-signin-widget/master/playground/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="https://ok7static.oktacdn.com/fs/bco/1/fs02can9tp2LVLfKM357" alt="Clarusway Logo">
        </div>
        <div id="bridge">
            <img src="https://ok7static.oktacdn.com/assets/img/security/golden-gate.67f6cf33d93cbbc5ed6c3de465f1ad2e.jpg" alt="golden-bridge">
        </div>
        <div id="form-oturumac">
            <p>Oturum Aç</p>
        </div>
        <div id="form-name">
            <label for="name">Kullanıcı Adı</label>
            <input type="text" name="UserName" id="name">
        </div>    
        <div id="form-password">
            <label for="sıfre">Şifre</label>
            <input type="password" name="Sıfre" id="sıfre">
        </div>
        <div id="form-checkbox">
            <input type="checkbox" name="Hatırla" id="tick" value="on">
            <label for="tick">Hesap Oluştur Beni Hatırla</label>
        </div>
        <div id="button">
            <button id="oturumac">Oturum Aç</button>
        </div>
        <div id="need-help">
            <a href="#">Oturum açmak yardımı mı gerekli?</a>
        </div>
    </div>
</body>
</html>
